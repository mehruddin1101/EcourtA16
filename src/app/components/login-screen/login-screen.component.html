<div class="container m-auto mt-5" style="width: fit-content; margin: auto; margin-top: 4rem;">
    <div class="card">
        <div class="p-grid p-dir-column p-md-flex p-jc-center">
            <div class="p-col w-full p-2 p-md-3 p-sm-2 p-d-flex p-flex-column p-ai-center p-jc-center gap-3 pt-5">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid">
                    <div class="p-field p-d-flex p-flex-wrap p-jc-center p-ai-center gap-2">
                        <label class="w-6rem">Username</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input pInputText id="username" type="text" class="p-inputtext"
                                formControlName="username" />
                        </div>
                        <small
                            *ngIf="loginForm.get('username').hasError('required') && (loginForm.get('username').touched || submitted)"
                            class="p-error">Username is required</small>
                    </div>

                    <div class="p-field p-d-flex p-flex-wrap p-jc-center p-ai-center gap-2" style="margin-top: 1rem;">
                        <label class="w-6rem">Password</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-lock"></i>
                            </span>
                            <input pInputText id="password" type="password" class="p-inputtext"
                                formControlName="password" />
                        </div>
                        <small
                            *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').touched || submitted)"
                            class="p-error">Password is required</small>
                    </div>

                    <div class="mt-3" style="margin-top: 1rem;">
                        <p-button label="Login" icon="pi pi-user" styleClass="mx-auto" type="submit"></p-button>
                    </div>
                </form>
            </div>

            <div class="p-col w-full ">
                <p-divider layout="horizontal" styleClass="p-flex p-md-hidden" [align]="'center'"><b>OR</b></p-divider>
            </div>

            <div class="p-col w-full p-2 p-md-3 p-sm-2 p-d-flex p-ai-center p-jc-center " style="display: flex;">
                <div style="margin-right: 1em;">
                    <p-button routerLink="/forgot-password" label="Forgot Password" icon="pi pi-user-plus"
                        styleClass="p-button-success "></p-button>
                </div>
                <div class="ml-3">
                    <p-button routerLink="/register" label="Sign Up" icon="pi pi-user-plus"
                        styleClass="p-button-success "></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
