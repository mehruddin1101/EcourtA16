<div class="container m-auto mt-5" style="width: fit-content; margin: auto; margin-top: 4rem;">
    <div class="card">
        <div class="p-grid p-dir-column p-md-flex p-jc-center">
            <div class="p-col w-full p-2 p-md-3 p-sm-2 p-d-flex p-flex-column p-ai-center p-jc-center gap-3 pt-5">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="p-fluid">
                    <div class="p-field p-d-flex p-flex-wrap p-jc-center p-ai-center gap-2">
                        <label class="w-100">Enter Password:</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-key"></i>
                            </span>
                            <input pInputText type="password" class="p-inputtext" formControlName="password" />
                        </div>
                        <small *ngIf="resetPasswordForm.get('password').hasError('required') && (resetPasswordForm.get('password').touched || submitted)"
                            class="p-error">Password is required</small>
                    </div>
                    <div class="p-field p-d-flex p-flex-wrap p-jc-center p-ai-center gap-2">
                        <label class="w-100">Confirm Password:</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-key"></i>
                            </span>
                            <input pInputText type="password" class="p-inputtext" formControlName="confirmPassword" />
                        </div>
                        <small *ngIf="passwordsDoNotMatch()" class="p-error">Passwords do not match</small>
                    </div>
                    <div class="p-col w-full p-2 p-md-3 p-sm-2 p-d-flex p-ai-center p-jc-center" style="display: flex;">
                        <div class="mt-3" style="margin-top: 1rem;">
                            <p-button label="Confirm" icon="pi pi-user" styleClass="mx-auto" type="submit"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
