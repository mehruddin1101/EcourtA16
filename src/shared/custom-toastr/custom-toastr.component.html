<div class="flex">
    <div class="toast-icon" [class]="options.toastClass">

        <!-- <mat-icon style="margin: auto;height: 25px;width: 25px;" svgIcon="mat:info"></mat-icon> -->
    </div>
    <div class="toast-details">
        <div>

            <div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title" class="custom-title">
                {{ title }}
            </div>
            <div *ngIf="message && options.enableHtml" role="alert" aria-live="polite" class="custom-message" [class]="options.messageClass" [innerHTML]="message">
            </div>
            <div *ngIf="message && !options.enableHtml" role="alert" aria-live="polite" class="custom-message" [class]="options.messageClass" [attr.aria-label]="message">
                {{ message }}
            </div>
        </div>


    </div>
    <div class="close-icon">
        <a (click)="remove()" class="toast-close-button">
        &times;
      </a>
    </div>
</div>
<div>
    <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
